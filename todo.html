<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasyonlu To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <style>
        .todo-card {background:#23272f;border-radius:14px;box-shadow:0 2px 8px #0002;padding:2rem;max-width:500px;margin:2rem auto;}
        .todo-list {list-style:none;padding:0;}
        .todo-item {background:#222;margin-bottom:10px;padding:10px 14px;border-radius:8px;display:flex;align-items:center;justify-content:space-between;transition:.2s;cursor:grab;}
        .todo-item.completed {text-decoration:line-through;color:#aaa;background:#333;}
        .todo-actions button {background:none;border:none;color:#ff512f;cursor:pointer;font-size:1.1em;margin-left:8px;}
        .todo-category {display:inline-block;background:#ff512f22;color:#ff512f;padding:2px 10px;border-radius:8px;font-size:0.9em;margin-right:8px;}
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="home.html">Anasayfa</a></li>
            <li><a href="about.html">Hakkımda</a></li>
            <li><a href="projects.html">Projelerim</a></li>
            <li><a href="contact.html">İletişim</a></li>
        </ul>
    </nav>
    <section class="section">
        <div class="container">
            <h2>Animasyonlu To-Do List <span style="font-size:1.2rem;color:#ff512f;"></span></h2>
            <div class="todo-card">
                <div style="display:flex;gap:10px;margin-bottom:1rem;">
                    <input type="text" id="todo-input" placeholder="Yeni görev..." style="flex:2;padding:8px;">
                    <select id="todo-category" style="flex:1;padding:8px;border-radius:6px;">
                        <option value="Genel">Genel</option>
                        <option value="İş">İş</option>
                        <option value="Kişisel">Kişisel</option>
                        <option value="Okul">Okul</option>
                    </select>
                    <button onclick="addTodo()" class="btn neon-btn"><i class="fa fa-plus"></i> Ekle</button>
                </div>
                <ul id="todo-list" class="todo-list"></ul>
            </div>
        </div>
    </section>
    <footer><p>© 2025 Yusuf Sefa Arıkan. Tüm hakları saklıdır.</p></footer>
    <script>
    let todos = JSON.parse(localStorage.getItem('todos')||'[]');
    let dragIndex = null;
    function addTodo() {
        const input = document.getElementById('todo-input');
        const cat = document.getElementById('todo-category').value;
        const val = input.value.trim();
        if(val) {
            todos.unshift({text:val,category:cat,done:false});
            input.value = '';
            localStorage.setItem('todos',JSON.stringify(todos));
            renderTodos();
        }
    }
    function renderTodos() {
        const list = document.getElementById('todo-list');
        list.innerHTML = '';
        todos.forEach((t,i) => {
            const li = document.createElement('li');
            li.className = 'todo-item'+(t.done?' completed':'');
            li.draggable = true;
            li.ondragstart = ()=>dragIndex=i;
            li.ondragover = e=>e.preventDefault();
            li.ondrop = ()=>{if(dragIndex!==null&&dragIndex!==i){const temp=todos[dragIndex];todos[dragIndex]=todos[i];todos[i]=temp;localStorage.setItem('todos',JSON.stringify(todos));renderTodos();}}
            li.innerHTML = `<span><span class='todo-category'>${t.category}</span>${t.text}</span>
            <span class='todo-actions'>
                <button onclick='toggleTodo(${i})' title='Tamamlandı'><i class='fa fa-check'></i></button>
                <button onclick='deleteTodo(${i})' title='Sil'><i class='fa fa-trash'></i></button>
            </span>`;
            list.appendChild(li);
        });
    }
    function deleteTodo(i) {
        if(confirm('Görev silinsin mi?')) {
            todos.splice(i,1);
            localStorage.setItem('todos',JSON.stringify(todos));
            renderTodos();
        }
    }
    function toggleTodo(i) {
        todos[i].done = !todos[i].done;
        localStorage.setItem('todos',JSON.stringify(todos));
        renderTodos();
    }
    renderTodos();
    </script>
</body>
</html>
